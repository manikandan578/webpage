<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .a{
        display: block;
        padding: 10px;
        background-color: gray;
        color: white;
        transition-duration: 0.7s;
        text-align: center;
        width: 100px;
    }
    .a:hover{
        background-color: lightblue;
        color: blue;
        cursor: pointer;
        transform: translateX(20px);
    }
</style>
<body>
    <ul>
        <li class="a">HTML</li>
        <li class="a">CSS</li>
        <li class="a">JAVASCRIPT</li>
    </ul>
    
</body>
</html>
